# Welcome! This file contains the values of the codes that "AndroidGameController!" 
# sends over the network in order to communicate!
#
# PLEASE DO NOT MODIFY!
# AGC pings all devices on your network with this request so they respond and it can connect to them :D
FINDING_DEVICES=0
# When a client wants to connect, they send this request:
ADD_ME=1
# Reports that the server application is exiting.
SERVER_CLOSE=99
# Reports that the client application is exiting.
CLIENT_CLOSE=3
# The port the server should be using:
SERVER_PORT=6443
# The port the client should be using:
CLIENT_PORT=6443